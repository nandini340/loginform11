<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">
<style>
    .image{
        background:url(sky1.jpg)
    }
    .down{
      margin:150px;
    }
    body{
      background-image: linear-gradient(to right top, #6bccd1, #56c7e6, #60bef6, #86b1fd, #b4a0f4, #dc92dc, #f588bc, #ff8597, #ff976c, #f9b845, #c5dc41, #5ffb7b);
      background-repeat:no-repeat;
      background-attachment:fixed;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row down">
            <div class="col-md-4 offset-md-2 border bg-light text-center">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>signup</h>
                    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter Full Name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
      </div>
    </div>
      <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
      </div>
      </div>
      <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
      </div>
      </div>
      <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Conform Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Conform Password">
      </div>
            </div>
            <div class="container text-center p-3">
                <button class="btn btn-success badge-pill">signup</button>
            </div>
        </div>
        <div class="col-md-4 text-center border mt-2 image">
             <h2 class="text-white">Sign in with<br>Social Media<br></h2>
             <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Sign In with Facebook</button><br>
             <button class="btn btn-warning mt-2"><i class="fa fa-google"></i> Sign In with Google</button><br>
             <button class="btn btn-danger mt-2"><i class="fa fa-instagram"></i> Sign In with Instagram</button>

        </div>
    </div> 
    
</body>
</html>
